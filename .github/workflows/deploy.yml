name: Deploy Pages
on:
  push:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm --prefix site ci && npm --prefix site run build
      - run: npm --prefix fortunes ci && npm --prefix fortunes run build
      - run: |
          mkdir -p out/fortunes
          cp -r site/dist/* out/
          cp -r fortunes/dist/* out/fortunes/
      - uses: actions/upload-pages-artifact@v3
        with:
          path: out
  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
    steps:
      - uses: actions/deploy-pages@v4
